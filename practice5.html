<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th , td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>PRODUCT</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody id="list">

        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th id="total">0</th>
            </tr>
        </tfoot>
    </table>
    <br><br>
    <form id="formList">
        <fieldset>
            <legend>ADD LIST</legend>
            <div>
                <label for="product">PRODUCT : </label>
                <input type="text" id="product" name="product" placeholder="Enter your product">
            </div>
            <div>
                <label for="amount">AMOUNT : </label>
                <input type="number" id="amount" name="amount" placeholder="Enter your amount" min="0">
            </div>
            <div>
                <button type="submit">ADD</button>
            </div>
        </fieldset>
    </form>

    <script>
        const list = document.getElementById('list')
        const total = document.getElementById('total')
        const formList = document.getElementById('formList')

        formList.addEventListener('submit' , (e) => {

            e.preventDefault();

            const {product , amount} = e.currentTarget.elements;
            if (product.value === '' || amount.value === '') {
                alert('please enter again')
            } else {
                const tr = document.createElement('tr')
            const td1 = document.createElement('td')
            const td2 = document.createElement('td')

            td1.textContent = product.value;
            td2.textContent = amount.value;

            tr.appendChild(td1);
            tr.appendChild(td2);
            list.appendChild(tr)

            total.textContent = Number(total.textContent) + Number(amount.value)

            product.value = ''
            amount.value = ''

            product.focus();
            }
        })
    </script>
</body>
</html>
