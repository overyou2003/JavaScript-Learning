<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice session 3</title>
</head>
<body>
    <h2>List</h2>
    <ul id="list"></ul>

    <form id="formCreator">
        <fieldset>
            <legend>Add list</legend>
            <input type="text" name="title">
            <div>
                <input type="radio" name="type" id="prepend" value="prepend"/>
                <label for="prepend">⬆️ Prepend</label>
                <input type="radio" name="type" id="append" value="append" checked/>
                <label for="append">⬇️ Append</label>
            </div>
            <br>
            <button type="submit">ADD ➕</button>
        </fieldset>
    </form>


    <script>
        const list = document.getElementById('list');
        const form = document.getElementById('formCreator')

        form.addEventListener('submit' , (e) => {
            e.preventDefault();
            const title = e.target.title.value;
            const li = document.createElement('li');
            li.textContent = title + ' ';
            const removeButton = document.createElement('button')
            removeButton.type = 'button';
            removeButton.textContent = '❌'
            removeButton.addEventListener('click' , (e) => {
                e.target.parentElement.remove();
            });
            li.append(removeButton);
            if (e.target.type.value === 'prepend') {
                list.prepend(li)
            } else if (e.target.type.value === 'append') {
                list.append(li)
            }
            
            e.target.title.value = ''
        })
    </script>
</body>
</html>
